<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css' integrity='sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <main>
        <!-- PASSWORD GENERATOR -->
        <section class="password-generator">
            <!-- Password -->
            <div class="password">
                <h1>Benvenuto</h1>
                <div class="user">
                    <span id="yourname"></span>
                    <span id="surname"></span>
                </div>
                <h2>
                    <i class="fas fa-key"></i>
                    Le password suggerite sono: 
                </h2>
                <!-- Elenco password suggerite -->
                <ul>
                    <li >
                        Password1: 
                        <span id="password1" class="pass" ></span>
                    </li>
                    <li >
                        Password2: 
                        <span id="password2" class="pass" ></span>
                    </li> 
                    <li >
                        Password3: 
                        <span id="password3" class="pass" ></span>
                    </li>
                </ul> 
            </div>
        </section>
    </main>
<script src="./js/script.js"></script>
</body>
</html>
